<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="header">
                        <nav aria-label="breadcrumb">
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item">
                                    <a href="dashboard">Dashboard</a>
                                </li>
                                <li class="breadcrumb-item active" aria-current="page">
                                    <a href="/">Listar-usuários</a>
                                </li>
                            </ol>
                        </nav>
                        <hr/>
                        <h5 class="title">Selecione o tipo de usuário</h5>
                        <div class="row">
                            <div class="col-md-4">
                                <div class="form-group">
                                    <select class="form-control" id="exampleFormControlSelect1">
                                        <option>Selecionar tipo</option>
                                        <option>Administrador</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="row">
                        <div class="col-md-3">
                            <div class="form-group">
                                <div class="header">
                                    <input type="text" class="form-control" placeholder="Buscar">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="content table-responsive table-full-width">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th scope="col">Nome</th>
                                    <th scope="col">Email</th>
                                    <th scope="col">Telefone</th>
                                    <th scope="col" class="text-center">Perfil</th>
                                    <th scope="col" class="text-center">Editar</th>
                                    <th scope="col" class="text-center">Deletar</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let colab of colaboradores">
                                    <td>{{colab.nome}}</td>
                                    <td>{{colab.email}}</td>
                                    <td>{{colab.telefone}}</td>
                                    <td class="text-center">
                                        <button class="btn btn-light btn-sm" [routerLink]="['/perfil']">
                                            Ver Perfil
                                        </button>
                                    </td>
                                    <td class="text-center">
                                        <button class="btn btn-info btn-sm" [routerLink]="['/listar-usuarios', colab.id]">
                                            <i class="fa fa-edit"></i>
                                        </button>
                                    </td>
                                    <td class="text-center">
                                        <button class="btn btn-danger btn-sm" (click)="deletarUsuario(colab)">
                                            <i class="fa fa-times-circle"></i>
                                        </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
