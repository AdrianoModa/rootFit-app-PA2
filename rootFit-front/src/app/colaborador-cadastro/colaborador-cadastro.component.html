    <div class="container">
      <div class="col-lg-12 colreset">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a href="#">Dashboard</a></li>
              <li class="breadcrumb-item"><a href="#">Colaborador</a></li>
              <li class="breadcrumb-item active" aria-current="page">Cadastrar</li>
            </ol>
        </nav>
      </div>
      <div class="col-lg-12">
        <h1>Cadastro de Colaboradores</h1>
        <form #frm="ngForm" (ngSubmit)="adicionar(frm)">
            <div class="row">
                <div class="col-sm-6">
                        <div class="input-group">
                            <input type="text" class="form-control" name="nome" placeholder="Seu nome" ngModel [required]="true">
                        </div>
                </div>
                <div class="col-sm-6">
                        <div class="input-group">
                            <input type="text" class="form-control" label="Nome" name="email" placeholder="email@email.com.br" ngModel [required]="true">
                        </div>
                </div>
            </div>
            <div class="row">
              <div class="col-sm-6">
                        <div class="input-group">
                            <input type="text" name="senha" class="form-control" placeholder="sua senha" ngModel [required]="true">
                        </div>
              </div>
              <div class="col-sm-6">
                        <div class="input-group">
                            <input type="text" name="telefone" class="form-control" placeholder="(99)99999-9999" ngModel [required]="true">
                        </div>
              </div>
            </div>
            <button type="submit" label="Adicionar" [disabled]="frm.invalid" class="btn btn-primary">Normal</button>
        </form>
      </div>
      <div class="col-lg-12">
      <table class="table">
          <thead class="bg-success">
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Nome</th>
              <th scope="col">Email</th>
              <th scope="col">Telefone</th>
              <th scope="col">Perfil</th>
              <th scope="col">Editar</th>
              <th scope="col">Deletar</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let colaborador of colaboradores">
              <th scope="row">{{colaborador.id}}</th>
              <td>{{colaborador.nome}}</td>
              <td>{{colaborador.email}}</td>
              <td>{{colaborador.telefone}}</td>
              <td>
                  <a href="">
                      <i class="far fa-trash-alt"></i>Ver Perfil
                  </a>
              </td>
              <td>
                  <a href="">
                      <i class="far fa-trash-alt"></i>Editar
                  </a>
              </td>
              <td>
                  <a (click)="remover(colaborador)" href="">
                      <i class="far fa-trash-alt"></i>Deletar
                  </a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
  </div>
