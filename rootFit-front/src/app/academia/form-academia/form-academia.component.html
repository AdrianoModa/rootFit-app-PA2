<div class="main-content">
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-12">
              <div class="card">
                  <div class="header">
                      <nav aria-label="breadcrumb">
                          <ol class="breadcrumb">
                              <li class="breadcrumb-item">
                                  <a href="dashboard">DASHBOARD</a>
                              </li>
                              <li class="breadcrumb-item">
                                  <a routerLink="/alunos">ALUNOS</a>
                              </li>
                              <li class="breadcrumb-item active" aria-current="page">{{editando ? 'EDIÇÃO':'CADASTRO'}}</li>
                          </ol>
                      </nav>
                      <hr/>
                  </div>
                  <div class="content">
                      <form #f="ngForm" (ngSubmit)="adicionar(f)">
                          <div class="row">
                              <div class="col-md-6">
                                <div class="form-group">
                                    <label for="exampleInputEmail1">Email address</label>
                                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                                  </div>
                              </div>
                              <div class="col-md-6">
                                  <div class="form-group">
                                      <label>Inicio</label>
                                      <input type="month" name="inicio" class="form-control" >
                                  </div>
                              </div>
                          </div>

                          <div class="row">
                              <div class="col-md-4">
                                  <div class="form-group">
                                      <label>Nome</label>
                                      <input type="text" name="nome" class="form-control" >
                                  </div>
                              </div>
                              <div class="col-md-3">
                                  <div class="form-group">
                                      <label>Email</label>
                                      <input type="email" name="email" class="form-control" >
                                  </div>
                              </div>
                              <div class="col-md-3">
                                  <div class="form-group">
                                      <label>Data de Nascimento</label>
                                      <input type="date" name="datanasc" class="form-control">
                                  </div>
                              </div>
                              <div class="col-md-2">
                                      <div class="form-group">
                                          <label>Status:</label>
                                          <select class="form-control" name="status">
                                              <option value="">Selecionar status</option>
                                              <option *ngFor="let s of status" value="{{ s.id }}">{{ s.descricao }}</option>
                                          </select>
                                      </div>
                              </div>
                          </div>


                          <div class="row">
                              <div class="col-md-12">
                                  <div class="form-group">
                                      <label>Objetivo</label>
                                      <textarea rows="5" name="objetivo" class="form-control" ></textarea>
                                  </div>
                              </div>
                          </div>
                          <button type="submit" class="btn btn-success btn-fill pull-right" >Adicionar</button>
                          <div class="clearfix"></div>
                      </form>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
