<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <div class="panel panel-login">
        <div class="panel-body">
          <div class="row">
            <div class="col-lg-12">
              <form>
                <div class="row">
                    <div class="logo col-md-6 col-md-offset-2">
                        <img [src]="logo" width="400">
                      </div>
                </div>

                <div class="form-group">
                  <label>Matricula</label>
                  <input type="text" name="username" class="form-control" pattern="[0-9]{7}" placeholder="email" ngModel required #usuario="ngModel">
                  <div *ngIf="!usuario.valid && usuario.touched">
                    <p>
                      <small>Matrícula é obrigatória!</small>
                    </p>
                  </div>
                </div>
                <div class="form-group">
                  <label>Senha</label>
                  <input type="password" name="senha" class="form-control" minlength="5" placeholder="Senha" ngModel required #senha="ngModel">
                  <div *ngIf="!senha.valid && senha.touched">
                    <p>
                      <small>Senha é obrigatória!</small>
                    </p>
                  </div>
                </div>
                <div class="col-xs-6 form-group pull-left">
                  <a href="recuperar-senha">Esqueceu sua senha?</a>
                </div>
                <div class="col-xs-6 form-group pull-right">
                  <button type="submit" label="Login" [disabled]="!f.valid" (click)="login(usuario.value, senha.value); senha.value = '';"
                    class="form-control btn btn-login">Entrar</button>
                </div>
              </form>
             
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
